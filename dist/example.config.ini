[DEFAULT]

[main]
use_db = sqlite
password_salt = YOUR PASSWORD SALT

[sqlite]
db_path = db.sqlite3

[google]
client_id = YOUR GOOGLE CLIENT ID
certs_path = ./certs/certs.json

[loggers]
keys = root,aiosqlite

[handlers]
keys = default

[formatters]
keys = plain

[handler_default]
class = StreamHandler
level = NOTSET
formatter = plain
args = (sys.stderr,)

[formatter_plain]
format = %(levelname)s %(name)s - %(message)s
style = %
validate = True
class = logging.Formatter

[logger_root]
level = NOTSET
handlers = default

[logger_aiosqlite]
level = WARNING
handlers = default
qualname = aiosqlite